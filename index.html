<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main-container">
            <div id="display-container">
                <input id="display" type="text" readonly>
                <button id="delete">Del</button>
            </div>
            <div id="buttons-container">
                <button class="button sign cancel id=cancel" value="C">C</button>
                <button class="button sign" id="brackets" value="( )">( )</button>
                <button class="button sign" id="percent" value="%">%</button>
                <button class="button sign" id="division" value="/">/</button>
                <button class="button number" id="seven" value="7">7</button>
                <button class="button number" id="eight" value="8">8</button>
                <button class="button number" id="nine" value="9">9</button>
                <button class="button sign" id="multiplication" value="x">x</button>
                <button class="button number" id="four" value="4">4</button>
                <button class="button number" id="five" value="5">5</button>
                <button class="button number" id="six" value="6">6</button>
                <button class="button sign" id="substraction" value="-">-</button>
                <button class="button number" id="one" value="1">1</button>
                <button class="button number" id="two" value="2">2</button>
                <button class="button number" id="three" value="3">3</button>
                <button class="button sign" id="addition" value="+">+</button>
                <button class="button sign" id="positive-negative" value="+/-">+/-</button>
                <button class="button number" id="zero" value="0">0</button>
                <button class="button sign" id="point" value=".">.</button>
                <button class="button equal" id="equal-sign" value="=">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

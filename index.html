<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main-container">
            <div id="display-container">
                <input id="display" type="text" readonly>
                <button id="delete">Del</button>
            </div>
            <div id="buttons-container">
                <button class="button sign cancel id=cancel">C</button>
                <button class="button sign" id="brackets">( )</button>
                <button class="button sign" id="percent">%</button>
                <button class="button sign" id="division">/</button>
                <button class="button number" id="seven">7</button>
                <button class="button number" id="eight">8</button>
                <button class="button number" id="nine">9</button>
                <button class="button sign" id="multiplication">x</button>
                <button class="button number" id="four">4</button>
                <button class="button number" id="five">5</button>
                <button class="button number" id="six">6</button>
                <button class="button sign" id="substraction">-</button>
                <button class="button number" id="one">1</button>
                <button class="button number" id="two">2</button>
                <button class="button number" id="three">3</button>
                <button class="button sign" id="addition">+</button>
                <button class="button sign" id="positive-negative">+/-</button>
                <button class="button number" id="zero">0</button>
                <button class="button sign" id="point">.</button>
                <button class="button equal" id="equal-sign">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

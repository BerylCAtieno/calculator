<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main-container">
            <div id="display-container">
                <div id="display"></div>
                <div id="delete">Del</div>
            </div>
            <div id="buttons-container">
                <div class="button sign cancel id=cancel">C</div>
                <div class="button sign" id="brackets">( )</div>
                <div class="button sign" id="percent">%</div>
                <div class="button sign" id="division">/</div>
                <div class="button number" id="seven">7</div>
                <div class="button number" id="eight">8</div>
                <div class="button number" id="nine">9</div>
                <div class="button sign" id="multiplication">x</div>
                <div class="button number" id="four">4</div>
                <div class="button number" id="five">5</div>
                <div class="button number" id="six">6</div>
                <div class="button sign" id="substraction">-</div>
                <div class="button number" id="one">1</div>
                <div class="button number" id="two">2</div>
                <div class="button number" id="three">3</div>
                <div class="button sign" id="addition">+</div>
                <div class="button sign" id="positive-negative">+/-</div>
                <div class="button number" id="zero">0</div>
                <div class="button sign" id="point">.</div>
                <div class="button equal" id="equal-sign">=</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
